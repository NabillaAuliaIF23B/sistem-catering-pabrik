<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <ng-container *ngIf="qrString; else loadingQR">
      <qrcode [qrdata]="qrString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      <p>{{ qrString }}</p>
    </ng-container>

    <ng-template #loadingQR>
      <ion-spinner name="dots"></ion-spinner>
      <p>Memuat QR code...</p>
    </ng-template>
  </div>
</ion-content>




<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" class="icon-buttons">
      <ion-button 
        [routerLink]="['/dashboard-karyawan']" 
        fill="clear" 
        size="large"
        aria-label="Dashboard"
        (click)="removeFocusBeforeNavigate()">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
      
    </ion-buttons>

    <ion-buttons slot="end" class="icon-buttons">
      
      <ion-button 
        [routerLink]="['/profile-karyawan']" 
        fill="clear" 
        size="large"
        aria-label="Profil HRGA"
        (click)="removeFocusBeforeNavigate()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
