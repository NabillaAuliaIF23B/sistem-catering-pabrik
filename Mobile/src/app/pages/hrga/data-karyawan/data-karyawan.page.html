<ion-header [translucent]="true">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div>
    <ion-card>
      <ion-card-header>
        <ion-toolbar>
          <ion-title>Data Karyawan</ion-title>
          
        </ion-toolbar>
      </ion-card-header>

      <ion-card-content>
        <ion-list >

          <ion-item *ngFor="let user of users">
            
            <ion-label>
              <h3>{{ user.nama }}</h3>
              <p>{{ user.role }}</p>
            </ion-label>
            
            <ion-buttons slot="end">
              <ion-button color="danger" fill="clear" (click)="hapusUser(user.id_karyawan)" icon-only>
                <ion-icon name="trash-outline"></ion-icon> <!-- Delete Akun Icon -->
              </ion-button>                 
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-card-content>


    </ion-card>
    
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" class="icon-buttons">
      <ion-button [routerLink]="['/dashboard-hrga']" fill="clear" size="large">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/data-karyawan']" fill="clear" size="large">
        <ion-icon name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" class="icon-buttons">
      <ion-button [routerLink]="['/laporan']" fill="clear" size="large">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/profile-hrga']" fill="clear" size="large">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
